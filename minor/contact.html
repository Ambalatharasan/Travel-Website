<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/contact.css">
<title>Travel Booking Contact Form</title>
</head>
<body>

<div class="container">
    <h1>Booking Form</h1>
    <p>Please fill out the form below to book your travel or ask any questions.</p>
    
    <form action="book.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="Your desired destination.." required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

        <button onclick="">Submit</button>
    </form>
</div>

</body>
</html>
