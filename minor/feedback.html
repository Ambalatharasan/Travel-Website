<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="query">
        <form action="thank.html" method="get">
            <h1>FeedBack form</h1>
            <p>Please share your experience and queries in this form</p>
            <label for="name">Name:</label><br>
            <input type="text" name="Username" placeholder="name" required><br>
            <label for="mail">EMail:</label><br>
            <input type="email" name="mailID" placeholder="@gmail.com" required><br>
            <label for="number">Phone no:</label><br>
            <input type="tel" name="Contact" placeholder="contact no." required><br>
            <label for="commend">FeedBack:</label><br>
            <textarea name="Commend" id="feed" cols="10" rows="5" required></textarea><br>
            <input type="reset" value="Clear"><br>
            <button onclick="">Submit</button>
        </form>
    </div>
    
</body>
</html>
